<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fuwa Fuwa Dashboard</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FONT AWESOME -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/admin.css" />

  <!-- SWEETALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CHART JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
  <div class="layout">
    <!-- SIDEBAR -->
    <div class="sidebar" id="admin-sidebar">
      <div class="sidebar-header">
        <button class="sidebar-toggle" id="sidebarToggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="logo">
          <img src="assets/bwlogo.png" alt="Fuwa Fuwa" />
        </div>
      </div>

      <div class="menu">
        <!-- OPERATIONS -->
        <div class="menu-section">OPERATIONS</div>

        <a href="#" class="menu-link active" data-target="dashboard">
          <i class="fa-solid fa-house"></i>
          <span>Dashboard</span>
        </a>

        <a href="#" class="menu-link" data-target="notifications">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span>
        </a>

        <a href="#" class="menu-link" data-target="assets">
          <i class="fa-solid fa-box"></i>
          <span>Assets</span>
        </a>

        <a href="#" class="menu-link" data-target="asset-request">
          <i class="fa-solid fa-dolly"></i>
          <span>Asset Request</span>
        </a>

        <a href="#" class="menu-link" data-target="maintenance">
          <i class="fa-solid fa-screwdriver-wrench"></i>
          <span>Maintenance & Repair</span>
        </a>

        <!-- ADMINISTRATION -->
        <div class="menu-section">ADMINISTRATION</div>

        <a href="#" class="menu-link" data-target="users">
          <i class="fa-solid fa-users"></i>
          <span>User Management</span>
        </a>

        <a href="#" class="menu-link" data-target="vendors">
          <i class="fa-solid fa-shop"></i>
          <span>Vendor Management</span>
        </a>

        <!-- INSIGHTS -->
        <div class="menu-section">INSIGHTS</div>

        <a href="#" class="menu-link" data-target="reports">
          <i class="fa-solid fa-chart-column"></i>
          <span>Reports & Analytics</span>
        </a>

        <!-- SYSTEM -->
        <div class="menu-section">SYSTEM</div>

        <a href="#" class="menu-link" data-target="settings">
          <i class="fa-solid fa-gear"></i>
          <span>System Configuration</span>
        </a>
      </div>

      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div>
            <strong>Kiara Aquino</strong><br />
            <small>Admin</small>
          </div>
        </div>
        <i class="fa-solid fa-right-from-bracket logout-btn" id="logoutBtn"></i>
      </div>
    </div>

    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <!-- CONTENT -->
    <div class="content">
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.getElementById("admin-sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });
  </script>


</body>

</html>
